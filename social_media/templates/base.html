{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SocialMedia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">

</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="{% url 'posts:feed' %}">SocialMedia</a>

    {% if user.is_authenticated %}
    <!-- ðŸ” Search Users -->
    <form method="GET"
          action="{% url 'accounts:user_search' %}"
          class="d-flex me-3">
        <input type="text"
               name="q"
               class="form-control form-control-sm"
               placeholder="Search users..."
               value="{{ request.GET.q }}">
    </form>
    {% endif %}

    <div class="d-flex align-items-center gap-3">
        {% if user.is_authenticated %}

            <!-- ðŸ”” Notifications -->
            <a href="{% url 'accounts:notifications' %}"
               class="position-relative text-white text-decoration-none">
                <i class="bi bi-bell fs-5"></i>
            </a>

            <!-- ðŸ‘¤ Profile -->
            <a href="{% url 'accounts:profile' user.username %}"
               class="text-white text-decoration-none">
                {{ user.username }}
            </a>

            <!-- ðŸšª Logout -->
            <form method="post" action="{% url 'accounts:logout' %}">
                {% csrf_token %}
                <button class="btn btn-sm btn-outline-light">Logout</button>
            </form>

        {% else %}
            <a href="{% url 'accounts:login' %}" class="btn btn-light">Login</a>
        {% endif %}
    </div>
</nav>

<div class="container mt-4">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}

    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- âœ… FOLLOW / UNFOLLOW AJAX SCRIPT -->
<script src="{% static 'js/follow.js' %}"></script>

</body>
</html>
