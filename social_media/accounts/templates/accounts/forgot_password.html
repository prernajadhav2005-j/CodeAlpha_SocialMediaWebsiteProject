{% extends "base.html" %}
{% block content %}

<div class="container mt-5" style="max-width:400px;">
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-body p-4">

      <h3 class="text-center mb-4 fw-bold">Reset Password</h3>

      <form method="POST">
        {% csrf_token %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} small">{{ message }}</div>
          {% endfor %}
        {% endif %}

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">
            <strong>Username</strong>
          </label>
          <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
        </div>

        <!-- New Password -->
        <div class="mb-3">
          <label for="new_password" class="form-label">
            <strong>New Password</strong>
          </label>
          <input type="password" name="new_password" class="form-control" placeholder="Enter new password" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirm_password" class="form-label">
            <strong>Confirm Password</strong>
          </label>
          <input type="password" name="confirm_password" class="form-control" placeholder="Confirm new password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold shadow-sm">Reset Password</button>
      </form>

      <p class="text-center mt-3 text-muted">
        Remembered your password? <a href="{% url 'accounts:login' %}" class="text-decoration-none fw-medium">Login</a>
      </p>

    </div>
  </div>
</div>

{% endblock %}
