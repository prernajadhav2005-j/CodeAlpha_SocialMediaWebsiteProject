{% extends "base.html" %}
{% block content %}

<div class="container mt-5" style="max-width:400px;">
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-body p-4">

      <h3 class="text-center mb-4 fw-bold">Login</h3>

      <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <!-- Username -->
        <div class="mb-3">
          <label for="{{ form.username.id_for_label }}" class="form-label">
            <strong>{{ form.username.label }}</strong>
          </label>
          {{ form.username }}
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="{{ form.password.id_for_label }}" class="form-label">
            <strong>{{ form.password.label }}</strong>
          </label>
          {{ form.password }}
        </div>

        <button type="submit" class="btn btn-success w-100 py-2 fw-semibold shadow-sm">Login</button>
      </form>

      <div class="text-center mt-3">
        <a href="{% url 'accounts:forgot_password' %}" class="text-decoration-none fw-medium">Forgot Password?</a>
      </div>

      <p class="text-center mt-3 text-muted">
        Don't have an account? <a href="{% url 'accounts:signup' %}" class="text-decoration-none fw-medium">Sign Up</a>
      </p>

    </div>
  </div>
</div>

{% endblock %}
