{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Story Viewer</title>
    <style>
        body {
            margin: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .story-container {
            width: 100%;
            max-width: 420px;
            position: relative;
        }
        img, video {
            width: 100%;
            height: 90vh;
            object-fit: contain;
            border-radius: 10px;
            background: #000;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="story-container">

    <a href="{% url 'posts:feed' %}" class="close-btn">X</a>

    {% if story.video %}
        <!-- VIDEO STORY -->
        <video id="storyVideo" autoplay controls>
            <source src="{{ story.video.url }}" type="video/mp4">
        </video>
    {% elif story.image %}
        <!-- IMAGE STORY -->
        <img id="storyImage" src="{{ story.image.url }}">
    {% endif %}

</div>

<script>
    // Auto-close image stories after 5 seconds
    const img = document.getElementById("storyImage");
    if (img) {
        setTimeout(() => {
            window.location.href = "{% url 'posts:feed' %}";
        }, 5000);
    }

    // Auto-close video stories when video ends
    const video = document.getElementById("storyVideo");
    if (video) {
        video.addEventListener('ended', function () {
            window.location.href = "{% url 'posts:feed' %}";
        });
    }
</script>

</body>
</html>
